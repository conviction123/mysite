<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Underdevelopment</title>
  <style>
    /* Fullscreen background with your requested grid pattern */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      --color: rgba(114, 114, 114, 0.3);
      background-color: #191a1a;
      background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%, transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%, transparent);
      background-size: 55px 55px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Rain container */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 10px;
      background-color: rgba(174, 194, 224, 0.6);
      border-radius: 50%;
      animation: fall 1.5s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Glowing, bouncing effect for "Click to Enter" */
    .click-to-enter {
      font-size: 2rem;
      color: #00bfff;
      font-weight: bold;
      animation: bounce 1s ease-in-out infinite, glow 1.5s alternate infinite;
      cursor: pointer;
      position: absolute;
      opacity: 1;
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #00bfff;
      }
      100% {
        text-shadow: 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #00bfff, 0 0 50px #00bfff;
      }
    }

    /* Glowing effect for main heading */
    h1 {
      font-size: 3rem;
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff, 0 0 40px #00bfff;
      animation: glow 1.5s alternate infinite;
      margin-bottom: 20px;
    }

    /* Main content container (hidden initially) */
    .main-container {
      visibility: hidden;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Styled description text */
    p {
      font-size: 1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Rain container -->
    <div class="rain"></div>

    <!-- "Click to Enter" container (Initially visible) -->
    <div class="click-to-enter" onclick="enterSite()">Click to Enter</div>

    <!-- Main content container (hidden initially) -->
    <div class="main-container" id="main-container">
      <h1>Underdevelopment</h1>
      <p>
        This site will no longer be a script site.<br>
        This is going to be a mega forum with 1:1 encryption and a way to communicate <br>
        with others anonymously. It will also be somewhere you can feel safe. Stay Tuned - 29eud / Gone<br>
      </p>
    </div>
  </div>

  <script>
    // Function to handle the transition when the "Click to Enter" is clicked
    function enterSite() {
      // Fade out and remove the "Click to Enter" text
      const clickText = document.querySelector('.click-to-enter');
      clickText.style.opacity = '0';
      
      // After fade-out, remove it from the DOM
      setTimeout(() => {
        clickText.style.display = 'none';

        // Show the main content container
        const mainContent = document.getElementById('main-container');
        mainContent.style.visibility = 'visible';
        mainContent.style.opacity = '1';  // Ensure the main content becomes visible
      }, 1000);  // Match the fade-out duration
    }

    // Function to create raindrops dynamically
    function createRaindrops() {
      const rainContainer = document.querySelector('.rain');
      const numberOfDrops = 200;  // Adjust number of drops as needed
      for (let i = 0; i < numberOfDrops; i++) {
        const raindrop = document.createElement('div');
        raindrop.classList.add('raindrop');

        // Randomize position and animation
        raindrop.style.left = Math.random() * 100 + 'vw';
        raindrop.style.top = Math.random() * -100 + 'vh';
        raindrop.style.animationDuration = Math.random() * 2 + 1 + 's';
        raindrop.style.animationDelay = Math.random() * 2 + 's';

        rainContainer.appendChild(raindrop);
      }
    }

    // Create raindrops on page load
    createRaindrops();
  </script>
</body>
</html>
